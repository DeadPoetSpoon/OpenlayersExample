<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DeadPoetSpoon</title>
    <link href="images/favicon.ico" rel="SHORTCUT ICON">
    <link rel="stylesheet" href="./js/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./js/ol/ol.css">
    <script src="./js/bootstrap/jquery.min.js"></script>
    <script src="./js/bootstrap/bootstrap.min.js"></script>
    <script src="js/ol/ol.js"></script>
</head>
<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <h3 class="text-center text-info">
                    图层控制模块
                </h3>
            </div>
        </div>
        <div class="row clearfix">
            <div class="col-md-9 column">
                <div class="well well-sm" id="map" style="width: 100%; height: 650px;"></div>
            </div>
            <div class="col-md-3 column well well-sm" style="height: 650px;">
                <div  id="controlcol">
                <h4><span class="label label-default">Layers:</span></h4>
                <ul class="list-unstyled" id="layerlist">
                </ul>
                </div>
                <span class="help-block">点击向上箭头上移图层，点击向下箭头下移图层，点击选择框控制图层是否可见，点击图层名可调整透明度。</span>
            </div>
        </div>
    </div>
    <script src="./js/LayerControl.js"></script>
</body>
</html>
